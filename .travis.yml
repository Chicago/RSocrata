# Sample .travis.yml for R projects.
#
# See README.md for instructions, or for more configuration options,
# see the wiki:
#   http://docs.travis-ci.com/user/languages/r/

language: R
warnings_are_errors: true

before_install:
  - sudo apt-get install libv8-dev
  
r_binary_packages:
  - rgdal

r_github_packages:
  - hadley/httr
  - jeroenooms/jsonlite
  - jeroenooms/curl
  - klutometis/roxygen
  - jimhester/covr
  - yihui/mime
  - ropensci/geojsonio

after_success:
  - Rscript -e 'library(covr);coveralls()'

notifications:
  email:
    on_success: change
    on_failure: change
